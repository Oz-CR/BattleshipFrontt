<!-- tablero.component.html -->
<div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl shadow-2xl p-6 border border-orange-500/30 backdrop-blur-sm">
  <!-- Header del tablero -->
  <div class="flex justify-between items-center mb-6">
    <div class="flex items-center space-x-3">
      <div class="w-3 h-3 bg-orange-500 rounded-full animate-pulse"></div>
      <h2 class="text-xl font-bold text-orange-400 tracking-wide">
        {{ tituloTablero }}
      </h2>
    </div>
    <div *ngIf="mostrarInfo" class="bg-gray-700/50 px-4 py-2 rounded-lg border border-gray-600">
      <div class="flex items-center space-x-4 text-sm text-gray-300">
        <span class="flex items-center space-x-1">
          <span class="text-gray-300">Disparos:</span>
          <span>{{ estadisticas.totalDisparos }}</span>
        </span>
        <span class="flex items-center space-x-1">
          <span class="text-gray-300">Impactos:</span>
          <span>{{ estadisticas.impactos }}</span>
        </span>
        <span class="flex items-center space-x-1">
          <span class="text-gray-300">Precisión:</span>
          <span>{{ estadisticas.precision }}%</span>
        </span>
      </div>
    </div>
  </div>

  <!-- Grid del tablero -->
  <div class="bg-gray-700/30 p-4 rounded-lg border border-gray-600/50">
    <!-- Encabezado con letras -->
    <div class="grid grid-cols-9 gap-1 mb-2">
      <div class="w-10 h-10"></div>
      <div
        *ngFor="let letra of letras"
        class="w-10 h-10 flex items-center justify-center text-sm font-bold text-orange-400 bg-gray-800/50 rounded border border-gray-600"
      >
        {{ letra }}
      </div>
    </div>

    <!-- Grid principal -->
    <div class="grid grid-cols-9 gap-1">
      <ng-container *ngFor="let numero of numeros; let filaIndex = index">
        <!-- Número de fila -->
        <div class="w-10 h-10 flex items-center justify-center text-sm font-bold text-orange-400 bg-gray-800/50 rounded border border-gray-600">
          {{ numero }}
        </div>

        <!-- Celdas del tablero -->
        <div
          *ngFor="let letra of letras; let colIndex = index"
          class="w-10 h-10 border-2 border-gray-600 rounded-sm transition-all duration-300 flex items-center justify-center text-xs font-bold cursor-pointer hover:border-orange-400 hover:shadow-lg hover:scale-105"
          [class]="obtenerClaseCelda(letra + numero)"
          (click)="manejarClick(letra + numero)"
          (mouseenter)="onCeldaHover(letra + numero)"
        >
          {{ obtenerContenidoCelda(letra + numero) }}
        </div>
      </ng-container>
    </div>
  </div>


  <div
    *ngIf="juegoTerminado"
    class="mt-4 p-4 rounded-lg text-center font-bold text-lg"
  >
    <div
      *ngIf="ganador === 'jugador'"
      class="bg-green-100 text-green-800"
    >
      ¡Has ganado!
    </div>
    <div
      *ngIf="ganador === 'oponente'"
      class="bg-red-100 text-red-800"
    >
      Has perdido
    </div>
    <div
      *ngIf="ganador !== 'jugador' && ganador !== 'oponente' && ganador"
      class="bg-yellow-100 text-yellow-800"
    >
      Juego terminado
    </div>
  </div>
</div>
