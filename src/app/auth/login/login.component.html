<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-600 to-red-800">
  <div class="max-w-md w-full space-y-8 bg-gray-900 rounded-xl shadow-2xl p-8">
    <div class="text-center">
      <div class="mb-4">
        <svg class="mx-auto h-12 w-12 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </div>
      <h2 class="text-center text-3xl font-extrabold text-white">
        âš“ Batalla Naval âš“
      </h2>
      <p class="mt-2 text-center text-sm text-gray-300">
        Inicia sesiÃ³n para comenzar la aventura
      </p>
    </div>
    <form
      class="mt-8 space-y-6"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <input
            formControlName="email"
            [class]="
              'appearance-none rounded-none relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm' +
              (hasFieldError('email') ? ' border-red-500' : ' border-gray-300')
            "
            placeholder="Email"
          />
          <div *ngIf="hasFieldError('email')" class="text-red-600 text-sm mt-1">
            {{ getFieldError("email") }}
          </div>
        </div>
        <div>
          <input
            formControlName="password"
            [class]="
              'appearance-none rounded-none relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm' +
              (hasFieldError('password')
                ? ' border-red-500'
                : ' border-gray-300')
            "
            type="password"
            placeholder="Password"
          />
          <div
            *ngIf="hasFieldError('password')"
            class="text-red-600 text-sm mt-1"
          >
            {{ getFieldError("password") }}
          </div>
        </div>
      </div>

      <div *ngIf="error" class="text-red-600 text-sm text-center">
        {{ error }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!loginForm.valid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-50 transition-colors duration-300"
        >
          <span class="mr-2">ðŸš¢</span>
          {{ loading ? "Iniciando..." : "Iniciar SesiÃ³n" }}
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/register" class="text-orange-400 hover:text-green-400 transition-colors duration-300">
          Â¿No tienes cuenta? RegÃ­strate âš“
        </a>
      </div>
    </form>
  </div>
</div>
