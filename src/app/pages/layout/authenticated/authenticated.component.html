<div class="min-h-screen bg-gray-900">
  <!-- Header Principal -->
  <header class="bg-gradient-to-r from-orange-600 to-red-800 shadow-2xl border-b border-orange-500">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo y Título -->
        <div class="flex items-center space-x-4">
          <div class="flex-shrink-0">
            <span class="text-3xl">⚔️</span>
          </div>
          <h1 class="text-xl font-bold text-white">Centro de Comando Naval</h1>
        </div>
        
        <!-- Navegación Principal (Desktop) -->
        <nav class="hidden md:flex space-x-8">
          <a (click)="navigateTo('/app/home')" 
             class="flex items-center px-3 py-2 text-white/90 rounded-lg hover:bg-white/10 transition-colors duration-200 cursor-pointer group">
            <span class="text-lg mr-2">🏠</span>
            <span>Puerto Base</span>
          </a>
          <a (click)="navigateTo('/app/partidas')" 
             class="flex items-center px-3 py-2 text-white/90 rounded-lg hover:bg-white/10 transition-colors duration-200 cursor-pointer group">
            <span class="text-lg mr-2">🎣</span>
            <span>Batallas</span>
          </a>
          <a (click)="goToPartidas()"
             class="flex items-center px-3 py-2 text-white/90 rounded-lg hover:bg-white/10 transition-colors duration-200 cursor-pointer group">
            <span class="text-lg mr-2">🚢</span>
            <span>Mi Flota</span>
          </a>
          <a (click)="navigateTo('/app/estadisticas')" 
             class="flex items-center px-3 py-2 text-white/90 rounded-lg hover:bg-white/10 transition-colors duration-200 cursor-pointer group">
            <span class="text-lg mr-2">📈</span>
            <span>Trofeos</span>
          </a>
        </nav>
        
        <!-- Usuario y Logout -->
        <div class="flex items-center space-x-4">
          <div class="hidden md:flex items-center space-x-3">
            <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center text-white text-sm font-semibold">
              {{ currentUser?.fullName?.charAt(0) || 'U' }}
            </div>
            <div class="text-sm text-white/90">
              {{ currentUser?.fullName || 'Usuario' }}
            </div>
          </div>
          <button (click)="logout()" 
                  class="flex items-center px-3 py-2 text-white/90 rounded-lg hover:bg-red-500/20 transition-colors duration-200 group">
            <span class="text-lg mr-2">💪</span>
            <span class="hidden md:inline">Retirada</span>
          </button>
          
          <!-- Botón de menú móvil -->
          <button (click)="toggleSidebar()" 
                  class="p-2 rounded-lg text-white/90 hover:bg-white/10 transition-colors duration-200 md:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Navegación Móvil (Desplegable) -->
    <div class="md:hidden" [class.hidden]="!isSidebarOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-orange-700/50 backdrop-blur-sm">
        <a (click)="navigateTo('/app/home')" 
           class="block px-3 py-2 text-white/90 rounded-lg hover:bg-white/10 transition-colors duration-200 cursor-pointer">
          <span class="text-lg mr-2">🏠</span>
          Puerto Base
        </a>
        <a (click)="navigateTo('/app/partidas')" 
           class="block px-3 py-2 text-white/90 rounded-lg hover:bg-white/10 transition-colors duration-200 cursor-pointer">
          <span class="text-lg mr-2">🎣</span>
          Batallas
        </a>
        <a (click)="goToPartidas()"
           class="block px-3 py-2 text-white/90 rounded-lg hover:bg-white/10 transition-colors duration-200 cursor-pointer">
          <span class="text-lg mr-2">🚢</span>
          Mi Flota
        </a>
        <a (click)="navigateTo('/app/estadisticas')" 
           class="block px-3 py-2 text-white/90 rounded-lg hover:bg-white/10 transition-colors duration-200 cursor-pointer">
          <span class="text-lg mr-2">📈</span>
          Trofeos
        </a>
        <div class="pt-2 border-t border-white/10">
          <div class="flex items-center px-3 py-2">
            <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center text-white text-sm font-semibold mr-3">
              {{ currentUser?.fullName?.charAt(0) || 'U' }}
            </div>
            <div class="text-sm text-white/90">
              {{ currentUser?.fullName || 'Usuario' }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="bg-gray-900 min-h-screen">
    <router-outlet></router-outlet>
  </main>
</div>
